<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - StacksOrangeVault</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/global.css">
    <style>
        .marketplace-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: var(--space-48);
            margin-top: 120px;
        }

        /* Filters Sidebar */
        .filters-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
            padding: var(--space-32);
            border-radius: var(--radius-16);
        }

        .filter-group {
            margin-bottom: var(--space-32);
        }

        .filter-group h4 {
            font-size: 16px;
            margin-bottom: var(--space-16);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-primary-orange);
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: var(--space-12);
            margin-bottom: var(--space-12);
            cursor: pointer;
            font-size: 14px;
            color: var(--color-text-secondary);
            transition: var(--transition);
        }

        .filter-option:hover {
            color: var(--color-text-primary);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 1px solid rgba(224, 230, 242, 0.2);
            border-radius: 4px;
            background: rgba(224, 230, 242, 0.05);
        }

        .filter-option.active .checkbox {
            background: var(--color-primary-orange);
            border-color: var(--color-primary-orange);
        }

        /* NFT Grid */
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: var(--space-24);
            margin-bottom: var(--space-64);
        }

        .nft-card {
            padding: var(--space-12);
            border-radius: var(--radius-16);
            transition: var(--transition-slow);
        }

        .nft-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary-orange);
        }

        .nft-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: var(--radius-12);
            margin-bottom: var(--space-16);
        }

        .nft-info {
            padding: 0 var(--space-8);
        }

        .nft-rarity {
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 4px;
            margin-bottom: var(--space-8);
            display: inline-block;
        }

        .rarity-common {
            background: rgba(149, 165, 166, 0.2);
            color: #95A5A6;
        }

        .rarity-rare {
            background: rgba(52, 152, 219, 0.2);
            color: #3498DB;
        }

        .rarity-epic {
            background: rgba(155, 89, 182, 0.2);
            color: #9B59B6;
        }

        .rarity-legendary {
            background: rgba(255, 69, 0, 0.2);
            color: var(--color-primary-orange);
        }

        .nft-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-8);
        }

        .nft-price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-16);
        }

        .nft-price {
            font-weight: 700;
            color: var(--color-primary-orange);
        }

        @media (max-width: 1024px) {
            .marketplace-container {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                position: static;
                display: flex;
                flex-wrap: wrap;
                gap: var(--space-32);
            }
        }
    </style>
</head>

<body>
    <div id="header-root"></div>

    <main class="container">
        <div class="marketplace-container">
            <!-- Sidebar -->
            <aside class="filters-sidebar glass">
                <div class="filter-group">
                    <h4>Category</h4>
                    <div class="filter-option active">
                        <div class="checkbox"></div>
                        <span>All Items</span>
                    </div>
                    <div class="filter-option">
                        <div class="checkbox"></div>
                        <span>Badges</span>
                    </div>
                    <div class="filter-option">
                        <div class="checkbox"></div>
                        <span>Art</span>
                    </div>
                    <div class="filter-option">
                        <div class="checkbox"></div>
                        <span>Domains</span>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>Rarity</h4>
                    <div class="filter-option">
                        <div class="checkbox"></div>
                        <span>Legendary</span>
                    </div>
                    <div class="filter-option">
                        <div class="checkbox"></div>
                        <span>Epic</span>
                    </div>
                    <div class="filter-option">
                        <div class="checkbox"></div>
                        <span>Rare</span>
                    </div>
                </div>
            </aside>

            <!-- Content -->
            <section>
                <div class="nft-grid">
                    <!-- NFT Cards -->
                    <div class="nft-card glass">
                        <img src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?w=800" class="nft-image">
                        <div class="nft-info">
                            <span class="nft-rarity rarity-legendary">Legendary</span>
                            <h3 class="nft-title">Orange Sentinel #001</h3>
                            <div class="nft-price-row">
                                <span class="nft-price">0.025 STX</span>
                                <button class="btn-primary buy-now-btn" data-token-id="1"
                                    style="padding: 8px 16px; font-size: 12px;">Buy Now</button>
                            </div>
                        </div>
                    </div>

                    <div class="nft-card glass">
                        <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800" class="nft-image">
                        <div class="nft-info">
                            <span class="nft-rarity rarity-epic">Epic</span>
                            <h3 class="nft-title">Stellar Node </h3>
                            <div class="nft-price-row">
                                <span class="nft-price">0.012 STX</span>
                                <button class="btn-primary buy-now-btn" data-token-id="2"
                                    style="padding: 8px 16px; font-size: 12px;">Buy Now</button>
                            </div>
                        </div>
                    </div>

                    <div class="nft-card glass">
                        <img src="https://images.unsplash.com/photo-1639762681057-4080219f8a0e?w=800" class="nft-image">
                        <div class="nft-info">
                            <span class="nft-rarity rarity-rare">Rare</span>
                            <h3 class="nft-title">Vault Key v2</h3>
                            <div class="nft-price-row">
                                <span class="nft-price">0.005 STX</span>
                                <button class="btn-primary buy-now-btn" data-token-id="3"
                                    style="padding: 8px 16px; font-size: 12px;">Buy Now</button>
                            </div>
                        </div>
                    </div>

                    <div class="nft-card glass">
                        <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800" class="nft-image">
                        <div class="nft-info">
                            <span class="nft-rarity rarity-common">Common</span>
                            <h3 class="nft-title">Community Badge</h3>
                            <div class="nft-price-row">
                                <span class="nft-price">0.0005 STX</span>
                                <button class="btn-primary buy-now-btn" data-token-id="4"
                                    style="padding: 8px 16px; font-size: 12px;">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="../main.js"></script>
</body>

</html>
